<mat-toolbar color="primary">
  <span>Weather data</span>
</mat-toolbar>

<br/>
<button (click)="this.callProducerEndpoint()" mat-raised-button color="primary">Primary</button>
<button mat-raised-button color="accent">Accent</button>
<br/>
<br/>
<table mat-table [dataSource]="weatherData" class="mat-elevation-z8">
  
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let element">{{element.city}}</td>
  </ng-container>

  <ng-container matColumnDef="temperature">
    <th mat-header-cell *matHeaderCellDef>Temperature</th>
    <td mat-cell *matCellDef="let element">{{element.temperature}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>


{{ kafkaMessages$ | async }}
